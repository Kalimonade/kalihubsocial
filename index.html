<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kalihub social</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to bottom, #111, #000);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.15);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      line-height: 1;
      margin-top: -6px;
    }

    .logo-container h1 {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 1px #222;
      margin-bottom: 2px;
    }

    .logo-container .subtitle {
      font-size: 14px;
      color: #fff;
      font-weight: bold;
      margin-left: 2px;
      user-select: none;
    }

    .header-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .header-buttons button {
      background: linear-gradient(to bottom, #333, #111);
      border: 2px solid #555;
      border-radius: 4px;
      padding: 8px 16px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 1px 1px 2px #111;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      font-size: 14px;
      user-select: none;
    }

    .header-buttons button:hover {
      background: linear-gradient(to bottom, #555, #222);
      border-color: #777;
      color: #fff;
    }

    main.content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      gap: 12px;
    }

    main.content h2 {
      font-weight: bold;
      color: #fff;
      font-size: 36px;
    }

    main.content p {
      color: #ddd;
      font-size: 18px;
      max-width: 400px;
    }

    main.content button.get-started {
      background: linear-gradient(to bottom, #333, #111);
      border: 2px solid #555;
      border-radius: 4px;
      padding: 10px 24px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 1px 1px 2px #111;
      font-size: 16px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
      margin-top: 12px;
    }

    main.content button.get-started:hover {
      background: linear-gradient(to bottom, #555, #222);
      border-color: #777;
    }

    footer {
      text-align: center;
      padding: 20px 40px;
      font-size: 14px;
      color: #999;
      border-top: 1px solid #333;
      background: #111;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>kalihub</h1>
      <span class="subtitle">social</span>
    </div>
    <div class="header-buttons">
      <button onclick="location.href='signup.html'">Sign In</button>
    </div>
  </header>

  <main class="content">
    <h2>kalihub social</h2>
    <p>the social network for developers, by a developer</p>
    <button class="get-started" onclick="location.href='signup.html'">Get Started</button>
  </main>

  <footer>
    &copy; 2025 kalihub. All rights reserved. kalihub is Kalimonade.
  </footer>
</body>
</html>
